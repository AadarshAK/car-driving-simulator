<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Simulator</title>
    
    <script src="controls.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
</head>
<body>
    <a-scene background = "color:lightblue">
        <a-entity id="camera_entity" camera rotation="0 180 0" position="-3 1 -10">

        </a-entity>
        <a-assets time-out="10000">
            <a-asset-item id="city_model" src="./assets/city/scene.gltf"></a-asset-item>
            <a-asset-item id="car_model" src="./assets/car/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="city_view" gltf-model="#city_model" position="0 0 0" scale="0.3 0.3 0.3">
            <!-- animation="property : position; easing : linear; loop : true; dur : 15000; to : 0 0 1000" -->
        </a-entity>

        <a-entity id="car_view" gltf-model="#car_model" controller position="-3 0 -10" scale="0.75 0.75 0.75">

        </a-entity>

        <a-entity position="-3 0 -10">
            <a-image src="./assets/interior/car_interior_view.png" width="60" height="100"></a-image>
        </a-entity>
    </a-scene>
</body>
</html>
